<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/items/new}" th:object="${form}" method="post">
        <div class="form-group"><label th:for="name">상품명</label> <input type="text" th:field="*{name}"
                                                                        class="form-control" placeholder="이름을 입력하세요">
        </div>
        <br>
        <div class="form-group"><label th:for="price">가격</label> <input type="number" th:field="*{price}"
                                                                        class="form-control" placeholder="가격을 입력하세요">
        </div>
        <br>
        <div class="form-group"><label th:for="stockQuantity">수량</label> <input type="number"
                                                                                th:field="*{stockQuantity}"
                                                                                class="form-control"
                                                                                placeholder="수량을 입력하세요"></div>
        <br>
        <div class="form-group"><label th:for="manufacturer">제조사</label> <input type="text" th:field="*{manufacturer}"
                                                                                class="form-control"
                                                                                placeholder="제조 업체를 입력하세요"></div>
        <br>
        <div class="form-group"><label th:for="serialNumber">시리얼</label> <input type="text" th:field="*{serialNumber}"
                                                                                class="form-control"
                                                                                placeholder="시리얼 숫자를 입력하세요"></div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container --></body>
</html>
